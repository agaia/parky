<!DOCTYPE html>
<html>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {

        background-image: url('./park.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
    }

  </style>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white"></div>
    <div class="w3-display-middle w3-text-white">
      <div class="w3-center">
        <img src="./parkpng.png"/>
      </div>
      <p class="w3-large w3-center w3-xlarge">For now, the project is in development. We'll contact you when it'll be out !</p>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <p class="w3-large w3-center w3-xlarge"><a href="mailto:parkyeip@gmail.com">Contact us</a></p>
    </div>
  </body>
</html>
